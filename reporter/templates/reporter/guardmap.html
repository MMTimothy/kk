<!DOCTYPE html>
<html>
{% load pwa %}
{% load static %}


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'reporter/css/bootstrap.min.css'%}">
    <script src="{% static 'reporter/js/jquery-3.2.1.min.js'%}"></script>
    <script src="{% static 'reporter/js/bootstrap.min.js' %}"></script>
    <script src ="{% static 'reporter/js/style.js'%}"></script>
    <link type="text/css" rel="stylesheet" href="{%static 'reporter/css/style.css'%}">
    <script src="http://matchingnotes.com/javascripts/leaflet-google.js"></script>
     <script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>

</head>

<body>

<h1>KKSecurity</h1>

<div id="map" style="width:100%;height:800px;background:yellow"></div>

<script>
    function myMap()
    {

        var myLatlng = new google.maps.LatLng({{latitude}},{{longitude}});
        var mapOptions =
        {
            center: myLatlng,
            zoom: 10,
            mapTypeId: google.maps.MapTypeId.HYBRID
        }
        var map = new google.maps.Map(document.getElementById("map"), mapOptions);
        var marker = new google.maps.Marker(
        {
             position: myLatlng,
             title:"Hello World!"
        });
        marker.setMap(map);

    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?callback=myMap"></script>
<!--
To use this code on your website, get a free API key from Google.
Read more at: https://www.w3schools.com/graphics/google_maps_basic.asp
-->

</body>
</html>
